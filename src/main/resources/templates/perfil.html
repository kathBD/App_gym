<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - VibraFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/gym.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .profile-container {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 700px;
            margin: 100px auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
        }

        .profile-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #f57c00; /* naranja */
        }

        .profile-label {
            font-weight: 500;
            color: #9ecfff; /* azul claro */
        }

        .profile-value {
            font-weight: 400;
            color: #ffffff;
        }

        .profile-photo {
            display: block;
            margin: 0 auto 25px auto;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f57c00;
        }

        .edit-btn {
            background-color: #f57c00;
            border: none;
        }

        .edit-btn:hover {
            background-color: #e86c00;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/cliente}">
            <img src="/img/logo.jpg" alt="Logo" width="40" class="me-2"> VibraFit
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/cliente/perfil}">Perfil</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Perfil -->
<div class="profile-container text-white">
    <img th:src="@{/img/default-user.png}" alt="Foto de perfil" class="profile-photo" />

    <h2 class="profile-title">Mi Perfil</h2>

    <div class="mb-3">
        <label class="profile-label">Nombre:</label>
        <p class="profile-value" th:text="${usuario.nombre}">Juan Pérez</p>
    </div>

    <div class="mb-3">
        <label class="profile-label">Correo electrónico:</label>
        <p class="profile-value" th:text="${usuario.correo}">juan@example.com</p>
    </div>

    <div class="mb-3">
        <label class="profile-label">Edad:</label>
        <p class="profile-value" th:text="${usuario.edad}">25</p>
    </div>

    <div class="mb-3">
        <label class="profile-label">Peso actual (kg):</label>
        <p class="profile-value" th:text="${usuario.peso}">70</p>
    </div>

    <div class="mb-3">
        <label class="profile-label">Objetivo:</label>
        <p class="profile-value" th:text="${usuario.objetivo}">Perder grasa</p>
    </div>

    <div class="mb-3">
        <label class="profile-label">Estado Físico:</label>
        <p class="profile-value" th:text="${usuario.estadoFisico}">Intermedio</p>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/cliente/perfil/editar}" class="btn edit-btn text-white px-4">Editar perfil</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
