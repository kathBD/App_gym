<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <style>
        body {
        background-image: url('/img/fuerza.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        margin: 0;
        color: white;
    }

    .container {
        margin-top: 80px;
    }

     .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5);  /* Fondo semitransparente */
    z-index: 1000;
}



    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="/img/logo.jpg" alt="Logo" width="40" class="d-inline-block align-text-top me-2">
            VibraFit
        </a>

        <!-- Botón colapsable para móviles -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" th:href="@{/inicio}">Inicio</a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit"> <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Lista de Usuarios</h2>

    <div class="mb-3">
        <a href="/usuarios/nuevo" class="btn btn-success">+ Nuevo Usuario</a>
    </div>

    <form class="mb-3" method="get" action="/usuarios">
        <div class="mb-2">
            <label for="rol" class="form-label">Filtrar por Rol:</label>
            <input type="text" id="rol" name="rol" placeholder="Cliente, Entrenador, Administrador" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>



    <div th:if="${rolFiltrado}">
        <p>Usuarios con rol: <strong th:text="${rolFiltrado}"></strong></p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.usuarioId}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin Rol'}"></td>

            <td>
                <!-- Botón Editar -->
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.usuarioId})}" class="btn btn-sm btn-outline-primary" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>


                <!-- Botón Eliminar -->
                <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.usuarioId})}" method="post" th:object="${usuario}"
                      style="display:inline-block;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i>
                    </button>

                    <a th:href="@{/usuarios/ver/{id}(id=${usuario.usuarioId})}" class="btn btn-sm btn-info" title="Ver">
                        <i class="bi bi-eye"></i>
                    </a>



                </form>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
