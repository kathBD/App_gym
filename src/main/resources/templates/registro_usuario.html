<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.usuarioId != null ? 'Editar Usuario | VibraFit' : 'Nuevo Usuario | VibraFit'}">Formulario Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #00d2ff;
            --success-color: #2ecc71;
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/img/fuerza.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            color: white;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: white !important;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 210, 255, 0.25);
            outline: none;
        }

        .form-select option {
            background-color: #1a1a1a;
            color: white;
        }

        .section-title {
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
            margin: 30px 0 20px 0;
            font-size: 1rem;
            color: #aaa;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-primary-vibra {
            background: linear-gradient(135deg, var(--primary-color), #0099ff);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-vibra:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #ff4757;
            color: white;
        }

        .alert {
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="text-center mb-4">
        <img src="/img/logo.jpg" alt="Logo" width="60" class="rounded-circle border border-info mb-2">
        <h2 th:text="${usuario.usuarioId != null ? 'Editar Usuario' : 'Registrar Nuevo Usuario'}"></h2>
        <p class="text-muted small">Complete todos los campos para gestionar el perfil en VibraFit</p>
    </div>

    <div th:if="${mensaje}" class="alert alert-success border-start border-4 border-success">
        <i class="bi bi-check2-circle me-2"></i> <span th:text="${mensaje}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger border-start border-4 border-danger">
        <i class="bi bi-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{usuarioId}" />

        <div class="section-title">Información de Acceso</div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-person"></i> Nombre Completo</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Juan Pérez" required />
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-envelope"></i> Correo Electrónico</label>
                <input type="email" class="form-control" th:field="*{correo}" placeholder="ejemplo@gym.com" required />
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-key"></i> Contraseña</label>
                <input type="password" class="form-control" th:field="*{password}" th:required="${usuario.usuarioId == null}" placeholder="••••••••" />
                <small class="text-muted" th:if="${usuario.usuarioId != null}">Dejar en blanco para no cambiar</small>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-person-badge"></i> Rol de Usuario</label>
                <select class="form-select" th:field="*{rol.rolId}" required>
                    <option th:each="rol : ${roles}" th:value="${rol.rolId}" th:text="${rol.nombre}"></option>
                </select>
            </div>
        </div>

        <div class="section-title">Datos Personales y Físicos</div>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label"><i class="bi bi-telephone"></i> Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" />
            </div>
            <div class="col-md-4">
                <label class="form-label"><i class="bi bi-gender-ambiguous"></i> Sexo</label>
                <select class="form-select" th:field="*{sexo}" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label"><i class="bi bi-calendar-date"></i> Nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required />
            </div>
            <div class="col-md-3">
                <label class="form-label"><i class="bi bi-speedometer"></i> Peso (kg)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{peso}" required />
            </div>
            <div class="col-md-3">
                <label class="form-label"><i class="bi bi-arrows-expand"></i> Estatura (m)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{estatura}" required />
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-activity"></i> Estado Físico</label>
                <input type="text" class="form-control" th:field="*{estadoFisico}" placeholder="Ej: Sedentario, Activo..." />
            </div>
        </div>

        <div class="section-title">Perfil Deportivo</div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-bullseye"></i> Objetivo</label>
                <input type="text" class="form-control" th:field="*{objetivo}" placeholder="Ej: Bajar de peso" />
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-star"></i> Especialidad</label>
                <input type="text" class="form-control" th:field="*{especialidad}" placeholder="Ej: CrossFit, Yoga..." />
            </div>
            <div class="col-md-4">
                <label class="form-label"><i class="bi bi-clock"></i> Horario Inicio</label>
                <input type="time" class="form-control" th:field="*{horarioInicio}" />
            </div>
            <div class="col-md-4">
                <label class="form-label"><i class="bi bi-clock-fill"></i> Horario Fin</label>
                <input type="time" class="form-control" th:field="*{horarioFin}" />
            </div>
            <div class="col-md-4">
                <label class="form-label"><i class="bi bi-shield-check"></i> Estado Cuenta</label>
                <select class="form-select" th:field="*{activo}" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
        </div>

        <div class="mt-5 d-flex justify-content-between">
            <a href="/usuarios" class="btn btn-cancel">
                <i class="bi bi-x-circle me-2"></i>Cancelar
            </a>
            <button type="submit" class="btn btn-primary-vibra">
                <i class="bi bi-save me-2"></i>Guardar Cambios
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
