<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario | VibraFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00d2ff;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.07);
            --input-focus: rgba(0, 210, 255, 0.2);
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/img/fuerza.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: white;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-weight: 700;
            letter-spacing: 1px;
            color: white;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Estilos del formulario */
        .form-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .form-label {
            color: #e0e0e0;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Estilos de botones */
        .btn-action {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            font-size: 1rem;
        }

        .btn-primary-vibra {
            background: linear-gradient(135deg, var(--primary-color), #0099ff);
            color: white;
        }

        .btn-primary-vibra:hover {
            background: linear-gradient(135deg, #0099ff, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
            color: white;
        }

        .btn-secondary-vibra {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary-vibra:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-back {
            color: #aaa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            color: white;
        }

        /* Alertas */
        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .alert-warning {
            background: rgba(243, 156, 18, 0.1);
            border-left: 5px solid var(--warning-color);
        }

        .required-mark {
            color: #ff4757;
            margin-left: 4px;
        }

        /* Estilos para selects */
        .form-select option {
            background-color: #1a1a1a;
            color: white;
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background: rgba(0, 210, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.8rem;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="header-section">
        <img src="/img/logo.jpg" alt="Logo" width="60" class="mb-3 rounded-circle border border-info">
        <h2>Editar Usuario</h2>
        <div class="subtitle">ACTUALIZAR INFORMACIÓN DEL USUARIO</div>
    </div>

    <div th:if="${mensaje}" class="alert alert-warning mb-4">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${mensaje}"></span>
    </div>

    <div class="icon-container">
        <i class="bi bi-person-gear"></i>
    </div>

    <div class="form-container">
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{usuarioId}" />
            <input type="hidden" th:field="*{password}" />

            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="bi bi-person"></i> Nombre Completo
                        <span class="required-mark">*</span>
                    </label>
                    <input type="text" class="form-control" th:field="*{nombre}" required
                           placeholder="Ingrese el nombre completo">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="bi bi-envelope"></i> Correo Electrónico
                        <span class="required-mark">*</span>
                    </label>
                    <input type="email" class="form-control" th:field="*{correo}" required
                           placeholder="ejemplo@correo.com">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="bi bi-telephone"></i> Teléfono
                    </label>
                    <input type="text" class="form-control" th:field="*{telefono}"
                           placeholder="Opcional">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="bi bi-calendar-event"></i> Fecha de Nacimiento
                        <span class="required-mark">*</span>
                    </label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="bi bi-person-badge"></i> Rol del Usuario
                        <span class="required-mark">*</span>
                    </label>
                    <select class="form-select" th:field="*{rol}" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option th:each="r : ${roles}"
                                th:value="${r.rolId}"
                                th:text="${r.nombre}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="bi bi-toggle-on"></i> Estado de la Cuenta
                        <span class="required-mark">*</span>
                    </label>
                    <select class="form-select" th:field="*{activo}" required>
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-bullseye"></i> Objetivo Fitness
                </label>
                <textarea class="form-control" th:field="*{objetivo}" rows="3"
                          placeholder="Describa los objetivos del usuario..."></textarea>
                <div class="form-text text-muted mt-2">
                    <i class="bi bi-info-circle me-1"></i> Esta información ayuda a personalizar la experiencia del usuario.
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-5">
                <a th:href="@{/usuarios}" class="btn-back">
                    <i class="bi bi-arrow-left me-1"></i> Volver sin guardar
                </a>

                <div>
                    <a th:href="@{/usuarios/ver/{id}(id=${usuario.usuarioId})}"
                       class="btn btn-secondary-vibra me-3">
                        <i class="bi bi-eye me-1"></i> Ver Detalles
                    </a>
                    <button type="submit" class="btn btn-action btn-primary-vibra">
                        <i class="bi bi-check-circle me-1"></i> Guardar Cambios
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <small class="text-muted">
            <i class="bi bi-shield-lock me-1"></i>
            Los cambios se aplicarán inmediatamente al sistema
        </small>
        <br>
        <span class="text-muted small">VibraFit Management System v2.0</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Mejorar la experiencia de los selects
    document.addEventListener('DOMContentLoaded', function() {
        const selects = document.querySelectorAll('.form-select');
        selects.forEach(select => {
            select.addEventListener('focus', function() {
                this.style.backgroundColor = 'rgba(0, 210, 255, 0.05)';
            });
            select.addEventListener('blur', function() {
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.07)';
            });
        });

        // Validación básica de fecha
        const fechaInput = document.querySelector('input[type="date"]');
        if (fechaInput) {
            fechaInput.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                const today = new Date();
                if (selectedDate > today) {
                    alert('La fecha de nacimiento no puede ser futura');
                    this.value = '';
                }
            });
        }
    });
</script>
</body>
</html>
