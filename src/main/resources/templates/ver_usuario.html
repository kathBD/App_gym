<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ver Usuario | VibraFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
        --primary-color: #00d2ff;
        --success-color: #2ecc71;
        --glass-bg: rgba(15, 15, 15, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        --card-bg: rgba(255, 255, 255, 0.05);
    }

    body {
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/img/fuerza.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        color: white;
    }

    .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .header-section {
        text-align: center;
        margin-bottom: 30px;
    }

    h2 {
        font-weight: 700;
        letter-spacing: 1px;
        color: white;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .subtitle {
        color: var(--primary-color);
        font-size: 0.9rem;
        font-weight: 600;
    }

    .user-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid var(--glass-border);
    }

    .user-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .info-item {
        margin-bottom: 15px;
    }

    .info-label {
        color: var(--primary-color);
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .info-value {
        font-size: 1.1rem;
        font-weight: 500;
        color: white;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 8px;
        border-left: 3px solid var(--primary-color);
    }

    .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
    }

    .status-active {
        background: rgba(46, 204, 113, 0.2);
        color: #2ecc71;
        border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .status-inactive {
        background: rgba(255, 71, 87, 0.2);
        color: #ff4757;
        border: 1px solid rgba(255, 71, 87, 0.3);
    }

    .btn-back {
        color: #aaa;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-back:hover {
        color: white;
    }

    .btn-primary-vibra {
        background: linear-gradient(135deg, var(--primary-color), #0099ff);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary-vibra:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
    }

    .profile-icon {
        width: 80px;
        height: 80px;
        background: rgba(0, 210, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 2.5rem;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
    }
  </style>
</head>
<body>

<div class="glass-panel">
  <div class="header-section">
    <img src="/img/logo.jpg" alt="Logo" width="60" class="mb-3 rounded-circle border border-info">
    <h2>Detalles del Usuario</h2>
    <div class="subtitle">INFORMACIÓN COMPLETA DEL REGISTRO</div>
  </div>

  <div th:if="${mensaje}" class="alert alert-success" style="background: rgba(46, 204, 113, 0.1); border: none; border-left: 5px solid var(--success-color);">
    <i class="bi bi-check2-circle me-2"></i>
    <span th:text="${mensaje}"></span>
  </div>

  <div class="user-card">
    <div class="profile-icon">
      <i class="bi bi-person-circle"></i>
    </div>

    <div class="user-info">
      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-person"></i> Nombre Completo
        </div>
        <div class="info-value" th:text="${usuario.nombre}"></div>
      </div>

      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-envelope"></i> Correo Electrónico
        </div>
        <div class="info-value" th:text="${usuario.correo}"></div>
      </div>

      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-telephone"></i> Teléfono
        </div>
        <div class="info-value" th:text="${usuario.telefono} ?: 'No especificado'"></div>
      </div>

      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-calendar-event"></i> Fecha de Nacimiento
        </div>
        <div class="info-value" th:text="${usuario.fechaNacimiento} ?: 'No especificada'"></div>
      </div>

      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-person-badge"></i> Rol del Usuario
        </div>
        <div class="info-value" th:text="${usuario.rol.nombre}"></div>
      </div>

      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-toggle-on"></i> Estado de la Cuenta
        </div>
        <div class="info-value">
                    <span th:if="${usuario.activo}" class="status-badge status-active">
                        <i class="bi bi-check-circle me-1"></i> ACTIVO
                    </span>
          <span th:unless="${usuario.activo}" class="status-badge status-inactive">
                        <i class="bi bi-x-circle me-1"></i> INACTIVO
                    </span>
        </div>
      </div>

      <div class="info-item">
        <div class="info-label">
          <i class="bi bi-bullseye"></i> Objetivo Fitness
        </div>
        <div class="info-value" th:text="${usuario.objetivo} ?: 'No especificado'"></div>
      </div>

      <div class="info-item" th:if="${usuario.fechaRegistro}">
        <div class="info-label">
          <i class="bi bi-clock-history"></i> Fecha de Registro
        </div>
        <div class="info-value" th:text="${usuario.fechaRegistro}"></div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <a href="/usuarios" class="btn-back">
      <i class="bi bi-arrow-left me-1"></i> Volver a la Lista
    </a>

    <div>
      <a th:href="@{/usuarios/editar/{id}(id=${usuario.usuarioId})}" class="btn btn-primary-vibra me-2">
        <i class="bi bi-pencil-square me-1"></i> Editar Usuario
      </a>
      <a href="/admin" class="btn-back ms-2">
        <i class="bi bi-speedometer2 me-1"></i> Panel Admin
      </a>
    </div>
  </div>

  <div class="text-center mt-4">
    <span class="text-muted small">VibraFit Management System v2.0</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
