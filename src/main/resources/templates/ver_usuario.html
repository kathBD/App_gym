<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ver Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-image: url('/img/fuerza.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">
      <img src="/img/logo.jpg" alt="Logo" width="40" class="d-inline-block align-text-top me-2">
      VibraFit
    </a>

    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white mx-3" th:href="@{/inicio}">Inicio</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-white">Detalles del Usuario</h2>
  <table class="table table-bordered table-light">
    <tr><th>Nombre</th><td th:text="${usuario.nombre}"></td></tr>
    <tr><th>Correo</th><td th:text="${usuario.correo}"></td></tr>
    <tr><th>Teléfono</th><td th:text="${usuario.telefono}"></td></tr>
    <tr><th>Fecha de Nacimiento</th><td th:text="${usuario.fechaNacimiento}"></td></tr>
    <tr><th>Rol</th><td th:text="${usuario.rol.nombre}"></td></tr>
    <tr><th>Activo</th><td th:text="${usuario.activo} ? 'Sí' : 'No'"></td></tr>
    <tr>
      <th>Objetivo</th>
      <td th:text="${usuario.objetivo} ?: 'No especificado'"></td>
    </tr>

  </table>

  <a href="/usuarios" class="btn btn-primary">Volver a lista</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
