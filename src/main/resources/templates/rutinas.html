<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Rutinas - VibraFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/fitnessgym.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: #07080A !important;
        }

        .contenido {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 50px;
        }

        table th, table td {
            color: white;
        }
    </style>
</head>
<body>

<!-- üîπ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/cliente}">
            <img src="/img/logo.jpg" alt="Logo" width="40" class="d-inline-block align-text-top me-2">
            VibraFit - Cliente
        </a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" th:href="@{/cliente}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light" type="submit">Cerrar sesi√≥n</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- üîπ CONTENIDO -->
<main class="container contenido mt-5">
    <h2 class="mb-4 text-center">Mis Rutinas</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Ejercicios</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rutina : ${rutinas}">
                <td th:text="${rutina.rutinaId}"></td>
                <td th:text="${rutina.nombre}"></td>
                <td th:text="${rutina.descripcion}"></td>
                <td th:text="${rutina.ejercicios != null ? rutina.ejercicios.size() : 0}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-outline-light" th:href="@{/cliente}">Volver al Dashboard</a>
    </div>
</main>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
